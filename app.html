<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームスコア記録アプリ</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- デバッグ用スクリプト -->
    <script>
        console.log('[LOAD] DOMContentLoading開始');
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[LOAD] DOMContentLoaded完了');
        });
        window.addEventListener('load', () => {
            console.log('[LOAD] ページロード完了');
        });
    </script>

    <div class="container">
        <!-- Initial Setup Screen -->
        <div id="setupScreen" class="screen active">
            <h1>ゲームスコア記録アプリ</h1>
            
            <div class="setup-section">
                <label for="playerCount">プレイヤー数:</label>
                <input type="number" id="playerCount" min="1" max="10" value="2">
                <button id="confirmCountBtn" class="btn btn-primary">確定</button>
            </div>

            <div id="playerNamesSection" class="hidden">
                <h2>プレイヤー名入力</h2>
                <div id="playerNamesContainer"></div>
                <button id="startGameBtn" class="btn btn-success">ゲーム開始</button>
            </div>
        </div>

        <!-- Rate Setting Screen -->
        <div id="rateScreen" class="screen hidden">
            <h1>スコア倍率設定</h1>
            <div class="rate-section">
                <label for="rateMultiplier">スコア倍率 (最終スコア × 倍率):</label>
                <input type="number" id="rateMultiplier" min="0.1" step="0.1" value="1">
                <p class="info">例: 1勝100点 × 2倍 = 200点</p>
            </div>
            <button id="confirmRateBtn" class="btn btn-success">ゲーム開始</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <h1>ゲーム進行中</h1>
            
            <!-- Winner Selection -->
            <div id="winnerSelectionSection" class="winner-section">
                <h2>勝者を選択</h2>
                <div id="winnerButtonsContainer" class="winner-buttons-grid"></div>
            </div>

            <!-- Score Input Section -->
            <div id="scoreInputSection" class="input-section hidden">
                <h2>スコア入力（勝者以外）</h2>
                <p class="info">正の値を入力してください。勝者のスコアは自動計算されます。</p>
                <div id="scoreInputContainer"></div>
                <button id="recordScoreBtn" class="btn btn-primary">スコア記録</button>
            </div>

            <!-- Current Score Display -->
            <div id="scoresDisplaySection" class="scores-display hidden">
                <h2>現在のスコア</h2>
                <div id="scoresContainer" class="scores-grid"></div>
                <div class="game-controls">
                    <button id="nextGameBtn" class="btn btn-primary">次のゲーム</button>
                    <button id="endGameBtn" class="btn btn-danger">ゲーム終了</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultScreen" class="screen hidden">
            <h1>ゲーム終了</h1>
            <div id="finalResults" class="results-container"></div>
            <button id="restartBtn" class="btn btn-primary">もう一度プレイ</button>
        </div>
    </div>

    <!-- Player History Modal -->
    <div id="playerHistoryModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="playerHistoryTitle"></h2>
                <button id="closeModalBtn" class="modal-close">&times;</button>
            </div>
            <div id="playerHistoryBody" class="modal-body"></div>
            <div class="modal-footer">
                <button id="closeModalBtnBottom" class="btn btn-primary">閉じる</button>
            </div>
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
