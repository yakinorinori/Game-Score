<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームスコア記録アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Initial Setup Screen -->
        <div id="setupScreen" class="screen active">
            <h1>Game Score Recorder</h1>
            
            <div class="setup-section">
                <label for="playerCount">Number of Players:</label>
                <input type="number" id="playerCount" min="1" max="10" value="2">
                <button id="confirmCountBtn" class="btn btn-primary">Confirm</button>
            </div>

            <div id="playerNamesSection" class="hidden">
                <h2>Enter Player Names</h2>
                <div id="playerNamesContainer"></div>
                <button id="startGameBtn" class="btn btn-success">Start Game</button>
            </div>
        </div>

        <!-- Rate Setting Screen -->
        <div id="rateScreen" class="screen hidden">
            <h1>Score Multiplier Settings</h1>
            <div class="rate-section">
                <label for="rateMultiplier">Score Multiplier (final score x):</label>
                <input type="number" id="rateMultiplier" min="0.1" step="0.1" value="1">
                <p class="info">Example: 1 Win = 100 points x 2x = 200 points</p>
            </div>
            <button id="confirmRateBtn" class="btn btn-success">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <h1>Game In Progress</h1>
            
            <!-- Current Score Display -->
            <div class="scores-display">
                <h2>Current Scores</h2>
                <div id="scoresContainer" class="scores-grid"></div>
            </div>

            <!-- Score Input Section -->
            <div class="input-section">
                <h2>Enter Scores</h2>
                <div id="scoreInputContainer"></div>
                <button id="recordScoreBtn" class="btn btn-primary">Record Score</button>
            </div>

            <!-- Game Control Buttons -->
            <div class="game-controls">
                <button id="endGameBtn" class="btn btn-danger">End Game</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultScreen" class="screen hidden">
            <h1>Game Over</h1>
            <div id="finalResults" class="results-container"></div>
            <button id="restartBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
